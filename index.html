<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .image{
        background:url(images/sky\ and\ stars.jpg)
      }
      .down{
        margin-top: 150px;
      }
      body{
        background-image: linear-gradient(to left, #22ced1, #00b6e9, #2495ed, #8b6ace, #b7318b);
        background-repeat: no-repeat;
        background-attachment: fixed;
        
      }
    </style>
</head>
<body>
<div class="container mt-5 bg lite">
   <div class="row down"> 
        <div class="col-md-4 offset-md-2 border text-center bg-light ">
            <i class="fa fa-user fa-3x  mt-3"></i>
            <h2>SignUp</h2>
            <div class="col-auto">               
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                </div>
              </div>
              <div class="col-auto">              
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                  </div>
                  <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Enter email id">
                </div>             
           </div>
        <div class="col-auto">           
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-lock"></i></div>
              </div>
              <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="password">
            </div>
       </div>
      <div class="col-auto">       
         <div class="input-group mb-2">
           <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-lock"></i></div>
          </div>
          <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Confirm password">
        </div>
        <div class="container text-center p-3">
          <button class="btn btn-success badge-pill ">SignUp</button>
        </div>
        </div>
      </div>
       <div class="col col-md-4 text-center image">
        <h2 class="mt-3 text-white">Sign In with <br> Social Media <br></h2>
        <button class="btn btn-primary mt-5 "><i class="fa fa-facebook "></i> Sign In with facebook</button>
        <button class="btn btn-warning mt-2"> <i class="fa fa-instagram"></i> Sign In with Instagram</button>
        <button class="btn btn-danger mt-2"><i class="fa fa-google"></i>  Sign in with Google</button>
      </div>
        
    </div>
    
</div>

    
</body>
</html>
